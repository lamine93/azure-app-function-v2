name: Deploy Data Pipeline Function
on:
  push:
    branches: [ "main" ]
    paths:
      - 'pipeline-func/**'
      - '.github/workflows/deploy-function.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 1) Nettoie d’anciens deps si existants
      - name: Clean previous vendored deps
        run: rm -rf pipeline-func/.python_packages

      # 2) Vendoriser les dépendances en wheels manylinux (compatibles Functions)
      - name: Vendor deps as manylinux wheels (no GLIBC issues)
        run: |
          python -m pip install --upgrade pip wheel
          # IMPORTANT: requirements.txt est DANS pipeline-func/
          pip install --only-binary=:all: \
            --platform manylinux2014_x86_64 --implementation cp --python-version 311 --abi cp311 \
            -r pipeline-func/requirements.txt \
            -t pipeline-func/.python_packages/lib/site-packages
          python - << 'PY'
          import pkgutil, sys
          sys.path.insert(0, 'pipeline-func/.python_packages/lib/site-packages')
          print('pandas found:', any(m.name=='pandas' for m in pkgutil.iter_modules(['pipeline-func/.python_packages/lib/site-packages'])))
          PY

      # 3) Déploiement (zip deploy)
      - name: Deploy
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.FUNC_APP_NAME }}
          package: 'pipeline-func'   # dossier avec host.json + requirements.txt + .python_packages
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISHPROFILE }}
    env:
      FUNC_APP_NAME: functionapp-func-79224d



